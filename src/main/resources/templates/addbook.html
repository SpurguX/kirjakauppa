<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booklist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../static/css/style.css " />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
		<h1 th:text="'Add a book'" ></h1>
		<form action="#" th:action="@{addbook}" th:object="${book}" method="post">
			<div class="form-row">
				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" />
			</div>
			<div class="form-row">
				<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}" />
			</div>
			<div class="form-row">
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" th:field="*{isbn}" />
			</div>
			<div class="form-row">
				<label for="year">Year</label>
				<input type="text" id="year" th:field="*{year}" />
			</div>
			<div class="form-row">
				<label for="price">Price</label>
				<input type="text" id="price" th:field="*{price}" />
			</div>
			<div class="form-row">
				<label for="genre">Genre</label>
				<select id="genre" th:field="*{genre}" >
					<option th:each="genre : ${genres}" th:value="${genre.genreId}" th:text="${genre.genrename}"></option>
				</select>
			</div>
			<input type="submit" value="Add" />  
			
			
			
		</form>		
		
	</div>
	
</body>
</html>
